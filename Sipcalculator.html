<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIP Calculator</h2>
        <label for="monthly">Monthly Investment (₹)</label>
        <input type="number" id="monthly" placeholder="Enter amount" required>

        <label for="rate">Expected Annual Return Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter rate" required>

        <label for="years">Investment Duration (Years)</label>
        <input type="number" id="years" placeholder="Enter years" required>

        <button onclick="calculateSIP()">Calculate</button>
        
        <div class="result-container">
            <h3>Future Value: ₹<span id="result">0</span></h3>
            <p>Total Investment: ₹<span id="investment">0</span></p>
            <p>Wealth Gained: ₹<span id="gain">0</span></p>
        </div>
    </div>

    <script>
        function calculateSIP() {
            let monthly = parseFloat(document.getElementById('monthly').value);
            let rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
            let years = parseInt(document.getElementById('years').value);
            let months = years * 12;

            let futureValue = monthly * ((Math.pow(1 + rate, months) - 1) / rate) * (1 + rate);
            let totalInvestment = monthly * months;
            let wealthGained = futureValue - totalInvestment;
            
            document.getElementById('result').innerText = futureValue.toFixed(2);
            document.getElementById('investment').innerText = totalInvestment.toFixed(2);
            document.getElementById('gain').innerText = wealthGained.toFixed(2);
        }
    </script>
</body>
</html>
